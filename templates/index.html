
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOLO Object Detection</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 40px auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 24px; }
    input[type=file] { margin: 12px 0; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #222; background: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>YOLO Object Detection (Flask + Docker)</h1>
  <div class="card">
    <form method="POST" enctype="multipart/form-data">
      <label>Select an image:</label><br/>
      <input type="file" name="file" accept="image/*" required />
      <br/>
      <button type="submit">Run Detection</button>
    </form>
    <p style="opacity:.7;margin-top:10px">Supported: JPG, PNG, BMP, GIF, WEBP</p>
  </div>
</body>
</html>
